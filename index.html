<!DOCTYPE>

<html>

  <head>
    <title>NGAC policy tool</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="cytoscape-edgehandles.js"></script>

    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }

      #cy {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 999;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }

      #buttons {
        position: absolute;
        right: 0;
        top: 0;
        z-index: 99999;
        margin: 1em;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function(){

        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),

          layout: {
            name: 'concentric',
            concentric: function(n){ return n.id() === 'j' ? 200 : 0; },
            levelWidth: function(nodes){ return 100; },
            minNodeSpacing: 100
          },

          style: [
            {
              selector: 'node[name]',
              style: {
                'content': 'data(name)'
              }
            },

            {
              selector: 'edge',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'content': 'data(name)'
              }
            },

            // some style for the extension
            {
              selector: '.eh-handle',
              style: {
                'background-color': 'red',
                'width': 12,
                'height': 12,
                'shape': 'ellipse',
                'overlay-opacity': 0,
                'border-width': 12, // makes the handle easier to hit
                'border-opacity': 0
              }
            },

            {
              selector: '.eh-hover',
              style: {
                'background-color': 'red'
              }
            },

            {
              selector: '.eh-source',
              style: {
                'border-width': 2,
                'border-color': 'red'
              }
            },

            {
              selector: '.eh-target',
              style: {
                'border-width': 2,
                'border-color': 'red'
              }
            },

            {
              selector: '.eh-preview, .eh-ghost-edge',
              style: {
                'background-color': 'red',
                'line-color': 'red',
                'target-arrow-color': 'red',
                'source-arrow-color': 'red'
              }
            },
            {
              selector: '.eh-ghost-edge.eh-preview-active',
              style: {
                'opacity': 0
              }
            }
          ],
          elements: {
            nodes: [

              // Categories
              { data: { id: 'books', name: 'Books' } },
              { data: { id: 'lotr', name: 'Lord of the rings', parent: 'books' } },
              { data: { id: 'docs', name: 'Documents' } },
              { data: { id: 'team', name: 'Team' } },

              // Objects
              { data: { id: 'hobbit', name: 'The Hobbit', parent: 'books' } },
              { data: { id: 'fotr', name: 'Fellowship of the ring', parent: 'lotr' } },
              { data: { id: 'ttt', name: 'The Two Towers', parent: 'lotr' } },
              { data: { id: 'rotk', name: 'Return of the king', parent: 'lotr' } },
              { data: { id: 'secret', name: 'Secret Document', parent: 'docs' } },

              // Subjects
              { data: { id: 'ille', name: 'Ilaman', parent: 'team' } },
              { data: { id: 'jeppe', name: 'Jesper', parent: 'team' } },
              { data: { id: 'emil', name: 'Emil', parent: 'team' } },
              { data: { id: 'birger', name: 'Birger', parent: 'team' } }
            ],
            edges: [
              { data: { name: 'read', source: 'jeppe', target: 'hobbit' } },
              { data: { name: 'write', source: 'jeppe', target: 'fotr' } },
              { data: { name: 'read', source: 'ille', target: 'rotk' } },
              { data: { name: 'write', source: 'emil', target: 'secret' } },
              { data: { name: 'read', source: 'birger', target: 'secret' } },
              { data: { name: 'write', source: 'birger', target: 'secret' } },
              { data: { name: 'read', source: 'emil', target: 'ttt' } },
            ]
          }
        });


        var eh = cy.edgehandles({
        });

        document.querySelector('#draw-on').addEventListener('click', function() {
          eh.enableDrawMode();
        });

        document.querySelector('#draw-off').addEventListener('click', function() {
          eh.disableDrawMode();
        });

        document.querySelector('#delete-element').addEventListener('click', function() {
          eh.deleteElement();
        });

        document.querySelector('#add-node').addEventListener('click', function() {
          eh.addNode();
        });

      });
      cy.layout({ name: 'grid' }).run();

    </script>
  </head>

  <body>

    <div id="cy"></div>

    <div id="buttons">
      <button id="draw-on">Draw mode on</button>
      <button id="draw-off">Draw mode off</button>
      <button id="delete-element">Delete element</button>
      <button id="add-node">Add node</button>
    </div>

  </body>

</html>
